<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> -->

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <!-- <script src="jquery-3.2.1.min.js"></script> -->
<!-- Uncommenting the lines below can enable / disable the Android Style -->

            ons.platform.select("android");
        </script>
    <!-- -->
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>

    <script type="text/javascript" src="js/index.js"></script>

    <title>Basic BLE</title>
</head>
<body>


<ons-navigator id="pageNavigator" page="devices.html"></ons-navigator>

<ons-modal id="refreshDevicesModal" animation="fade">
    <ons-progress-circular indeterminate></ons-progress-circular>
</ons-modal>

<!-- List of devices page -->
<ons-template id="devices.html">
    <ons-page id="devicesPage">
        <ons-toolbar>
            <div class="center">Devices</div>
            <div class="right">
                <ons-toolbar-button >
                    <ons-icon icon="ion-refresh" id="refreshButton"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>


       <ons-pull-hook id="pull-hook">
            Pull to Refresh
        </ons-pull-hook>


        <ons-list id="deviceList">

        </ons-list>
    </ons-page>
</ons-template>



<!-- Specific device page -->
<ons-template id="deviceDetails.html">

    <ons-page id="deviceDetails">
        <ons-toolbar>
            <div class="left"><ons-back-button>Disconnect</ons-back-button></div>
            <div class="center">Device Details</div>
        </ons-toolbar>

        <ons-modal id="connectingModal" animation="fade">
            Connecting...<br />
            <ons-progress-circular indeterminate></ons-progress-circular>
        </ons-modal>

        <div class="centered" style="text-align:center; ">
            <ons-list>
                <ons-list-header>Smart Fan</ons-list-header>
    <ons-row>
      <div id="chart_div"></div>
    </ons-row>
    <ons-list-item style="display:initial">
    <p style="margin-top: 30px; text-align: center; display:initial;">ON/OFF Immediately</p>
    <ons-row>
        <ons-col>
        <p style="margin-top: 25px; text-align: center">
            <ons-button onclick="OnFan()">ON</ons-button>
        </p>
        </ons-col>
        <ons-col>
        <p style="margin-top: 25px; text-align: center">
            <ons-button onclick="OffFan()">OFF</ons-button>
        </p>
        </ons-col>
    </ons-row>
    </ons-list-item>

                <ons-list-item>

        <p style="margin-top: 25px; text-align: center; display:initial;" >
         <ons-row>
          <ons-input type="number" id="countDownSecond" modifier="underbar" placeholder="Count Down In" int></ons-input> second
         </ons-row>
         <ons-row id="countDownSecondDisplay">
         </ons-row>
         <ons-row>
            <ons-col>
                <ons-button onclick="onInNTime()">Future Turn On</ons-button>
            </ons-col>
            <ons-col>
                 <ons-button onclick="offInNTime()">Future Turn Off</ons-button>
            </ons-col>
         </ons-row>
        </p>
                </ons-list-item>

                <ons-list-item>
                <p style="margin-top: 25px; text-align: center; display:initial;" >
                <ons-row id="time">
                </ons-row>
                <ons-row id="settedTime">
                </ons-row>
                <ons-row id="countDownAlarmDisplay">
                </ons-row>
                <ons-row>
                Set Alarm Time
                </ons-row>
                <ons-row>
                <ons-input type="number" id="setHour" modifier="underbar"   placeholder="HH" int></ons-input> hr
                </ons-row>
                <ons-row>
                <ons-input type="number" id="setMinute" modifier="underbar" placeholder="MM" int></ons-input> min
                </ons-row>
                <ons-row>
                <ons-input type="number" id="setSecond" modifier="underbar" placeholder="SS" int></ons-input> s
                </ons-row>
                <ons-row>
                    <ons-col>
                        <ons-button onclick="alarmOnTime()">Turn On @</ons-button>
                    </ons-col>
                    <ons-col>
                        <ons-button onclick="alarmOffTime()">Turn Off @</ons-button>
                    </ons-col>
                </ons-row>
                </p>

                </ons-list-item>


            </ons-list>

        </div>
    </ons-page>
</ons-template>


</body>
</html>
